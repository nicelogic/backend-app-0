
type Auth {
  auth_id: String
  auth_id_type: String
  user_id: String
}

type Result {
  error_code: Int!
  error_code_description: String
  auth: Auth
  token: String
}

type Query {
  signInByUserName(userName: String!, pwd: String!): Result!
}

type Mutation {
  signUpByUserName(userName: String!, pwd: String!): Result!
}


